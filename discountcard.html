<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Toy card</title>
    <style>
        
        html, body {
            height: 100%;
            margin: 0;
        }

    
        .discount-circle {
            position: absolute;
            bottom: -10px;
            left: -10px;
            background-color: red;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

     
        .position-relative {
            position: relative;
        }
    </style>
</head>
<body>
    
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card position-relative" style="width: 18rem;">
            
            <div class="discount-circle">50% OFF</div>
            <img src="./fc94598e-d209-40cd-a8c8-a12b8987095c-cube.avif" class="card-img-top" alt="Cube toy">
            <div class="card-body text-center">
                <h5 class="card-title">Cube toy</h5>
                <p class="card-text">Beautiful cube toy for sale</p>
                <div class="d-flex justify-content-center">
                    <a href="#" class="btn btn-primary">Buy</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
